<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="screen active" id="start-screen">
                <h1>Quiz Time!</h1>
                <p>Test your knowledge with these fun questions</p>
                <button id="start-btn">Start Quiz</button>
            </div>
            <!--END OF START SCREEN-->

            <div class="screen" id="quiz-screen">

                <div class="quiz-header">
                    <h2 id="question-text">Question Goes Here</h2>

                    <div class="quiz-info">
                        <p>
                            Question: <span id="current-question">1</span> of <span>5</span>
                        </p>

                        <p>
                            Score: <span id="score">0</span>
                        </p>
                    </div>
                </div>

                <div id="answers-container" class="answers-container">
                    <!--ANSWER BUTTONS WILL BE ADDED HERE FROM JS CODE-->

                </div>

                <div class="progress-bar">
                    <div id="progress" class="progress">
                        <!--CALCULATED PROGRESS-->
                    </div>
                </div>

                <div id="result-screen" class="screen active">
                    <h1>Quiz Results</h1>

                    <div class="result-info">
                        <p>
                            You scored <span id="final-score">0</span> out of <span id="max-score">5</span>
                        </p>
                    </div>

                    <div id="result-message">Good job</div>
                </div>

                <button id="restart-btn">Restart Quiz</button>
            </div> <!--END OF QUIZ SCREEN-->
        </div> <!--END OF CONTAINER-->
        
        <script src="script.js" async defer></script>
    </body>
</html>
